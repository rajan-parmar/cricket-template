name: 'Check for merge conflicts'
on:
  pull_request:
    branches:
      - '**'
jobs:
  triage:
    runs-on: ubuntu-latest    
    steps:
      - uses: mschilde/auto-label-merge-conflicts@master
        with:
          CONFLICT_LABEL_NAME: 'has conflicts'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}               
